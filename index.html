  <script type="text/jsx">

    var DATA = {
      name: "Hey, I'm Ayaan",
      subtext: "Full Stack Web Developer & designer based in Uttar Pradesh, India",
      twitterURL: 'https://twitter.com/AyaanRaza817',
      instaURL: 'https://www.instagram.com/me_ayaan_raza/',
      githubURL: 'https://github.com/ayaanraza9',
      linkedinURL: 'https://www.linkedin.com/in/ayaanraza9',
      resumeURL: 'https://drive.google.com/file/d/1TAYjmtKl_lpFogiJSCQ0JGmAZwtfW5u-/view?usp=sharing'
    }

    var App = React.createClass({
      render: function() {
        return(
          <div className="app">
            <Left
              name={this.props.profileData.name}
              subtext={this.props.profileData.subtext}
              jobStatus={this.props.profileData.jobStatus}
              twitterURL={this.props.profileData.twitterURL}
              instaURL={this.props.profileData.instaURL}
              githubURL={this.props.profileData.githubURL}
              linkedinURL={this.props.profileData.linkedinURL}
            />
            <Right
              intro={this.props.profileData.intro}
              resumeURL={this.props.profileData.resumeURL}
            />
          </div>
        );
      }
    });

    var Left = React.createClass({
      render: function() {
        return(
          <div className="left">
            <div className="bg-img"></div>
            <div className="left-inner">
              <div className="info">
                <h2 className="name">{this.props.name}</h2>
                <div className="subtext">{this.props.subtext}</div>
                <div className="jobStatus">{this.props.jobStatus}</div>
                <div className="social-links">
                  <a href={this.props.twitterURL} target="_blank"><i className="fa fa-twitter"></i></a>
                  <a href={this.props.instaURL} target="_blank"><i className="fa fa-instagram"></i></a>
                  <a href={this.props.githubURL} target="_blank"><i className="fa fa-github"></i></a>
                  <a href={this.props.linkedinURL}  target="_blank"><i className="fa fa-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
        );
      }
    });

    var Right = React.createClass({
      render: function() {
        return(
          <div className="right">
            <div className="right-inner">
              <div className="introduction">
                <h4>Intro</h4>
                <div className="content">
                  <p className="intro-p">I&#39;m currently enrolled in a bootcamp at Newton School and completed Bachelor of Technology in Mechanical Engineering At Babu Banarasi Das Engineering College.</p>
                  <p className="intro-p">I enjoy being the bridge between engineering and design, and feel right at home as a Full Stack Web Developer. I&#39;m proficient in HTML , CSS, JavaScript and in designing responsive websites, from simple landing pages to full-fledged web apps.</p>
                  <span className="intro-p job-pls">I&#39;m currently looking for product based company from where i can start my developer career and experience the new page of my professional life </span>
                </div>
              </div>
              <div className="skills">
                <h4>Skills</h4>
                <div className="content">
                  <div className="skill-category">
                    <strong>Languages: &nbsp;</strong>
                    <span>JavaScript (ES6), HTML5, CSS3, Java</span>
                  </div>
                  <div className="skill-category">
                    <strong>Libraries &amp; Frameworks: &nbsp;</strong>
                    <span>jQuery, Bootstrap, Foundation, MongoDB, Express, React, Node</span>
                  </div>
                  <div className="skill-category">
                    <strong>Tools: &nbsp;</strong>
                    <span>Git &amp; Github, Command Line, Adobe Photoshop</span>
                  </div>
                </div>
              </div>
              <div className="education">
                <h4>Education</h4>
                <div className="content">
                  <div className="university"><a href="https://bbdec.ac.in/" target="_blank">Babu Banarasi Das Engineering College</a></div>
                  <div className="major"><strong>Major:</strong> Mechanical Engineering</div>
                  <div className="minor"><strong>Minor:</strong> Machine Design</div>
                  <div className="grad-date">Graduation Date: June 2022 </div>
                </div>
              </div>
              <a className="resume" href={this.props.resumeURL} target="_blank"><div className="resume-link">Grab a PDF of my full resume</div></a>
            </div>
          </div>
        );
      }
    });

    ReactDOM.render(
      <App profileData={DATA}/>,
      document.getElementById('content')
    );


  </script>
